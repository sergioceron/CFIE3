<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template.xhtml">

    <ui:define name="body">
        <h:form id="form">
        <p:panel id="content" style="text-align:center;border:1px solid #000;">
            <p:messages id="messages" autoUpdate="true" closable="true" />
            <img src="login.png" width="478" alt=""/>
        </p:panel>
        <div style="text-align:center;background-color:#939FB7;height:40px;margin-bottom: 20px;padding-top:10px">

            <h:outputLabel for="username" value="Usuario:"/>
            <p:inputText id="username"
                         value="#{sessionBean.usuario.username}" required="true"
                         requiredMessage="El usuario es obligatorio"/>

            <h:outputLabel for="password" value="Contraseña:"/>
            <p:password id="password"
                        value="#{sessionBean.usuario.password}" required="true"
                        requiredMessage="La contraseña es obligatoria." feedback="Seguridad" minLength="6"/>

            <p:commandButton id="submit" value="Entrar" process="@this,@all" action="#{sessionBean.login}" ajax="false" />

        </div>
        </h:form>
    </ui:define>

</ui:composition>
